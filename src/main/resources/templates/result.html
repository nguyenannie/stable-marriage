<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password #</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="row-fluid">
    <div class="table-responsive col-xs-6">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Partner's Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="partner : ${partners}">
                <td th:text="${partner.companyName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive col-xs-6">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Apprentice's Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apprentice : ${apprentices}">
                <td th:text="${apprentice.firstName} + ' ' + ${apprentice.lastName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <table class="table table-bordered">
        <tr>
            <td>Partner</td>
            <td>Apprentice</td>
        </tr>
        <tr th:each="stringmap : ${stringmaps}">
            <td th:text="${stringmap.key}"></td>
            <td th:text="${stringmap.value}"></td>
        </tr>
    </table>
</div>

<div>
    <table class="table table-bordered">
        <tr>
            <td>Partner</td>
            <td>Apprentice</td>
        </tr>
        <tr th:each="resultmaps : ${resultmaps}">
            <td th:text="${resultmaps.key.companyName}"></td>
            <td th:text="${resultmaps.value.firstName} + ' ' + ${resultmaps.value.lastName}"></td>
        </tr>
    </table>
</div>

</body>
</html>
